<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-div">
        <form>
            <table class="table">
                <h1>LOGIN</h1>
                <tr>
                    <td>Username or Email :</td>
                    <td><input type="text" name="" placeholder="Enter username or email" required></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Sign In</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
